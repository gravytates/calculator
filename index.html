<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="1stNum">First number:</label>
          <input id="1stNum" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="2ndNum">Second number:</label>
          <input id="2ndNum" class="form-control" type="text">
        </div>
        <button id="addBtn" type="submit" class="btn">Add!</button>
        <button id="subBtn" type="submit" class="btn">Subtract!</button>
        <button id="divBtn" type="submit" class="btn">Divide!</button>
        <button id="mulBtn" type="submit" class="btn">Multiply!</button>
      </form>
      <div id="output"></div>
    </div>
  </body>
</html>
